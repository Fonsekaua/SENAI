<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo senai</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
    <header>
        <img id="icon__senai" src="images/logo-senai.png" alt="icone do senai">
        <li id="info__senai">
            Informações
        </li>
    </header>
    <main>
        <section id="section__senai">
            <div id="mensagens__senai">
                <fieldset id="bot__senai" class="mensagem__senai">
                    <legend>
                        Bot
                    </legend>
                    eae ryan, como vai meu amigo?
                </fieldset>
                <fieldset id="usuario__senai" class="mensagem__senai">
                    <legend>
                        Usuario
                    </legend>
                    mensagem humanizada bla bla bla
                </fieldset>
            </div>
            <div id="div__input__senai">
                <input id="input__senai" type="text" placeholder="Interaja conosco...">
                <button id="button__senai">
                    <i id="microphone" class="fa-solid fa-microphone"></i>
                    <i id="send" class="fa-solid fa-paper-plane-top"></i>
                </button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/gemini_interaction.js"></script>

</body>

</html>
